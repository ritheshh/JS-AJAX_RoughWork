<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div id="header-container">
            <h1 id="header-title">ITEM LISTER</h1>
        </div>
    </header>
    <section id="section">
        <div id="formSection">
            <h1>Add Items</h1>
            <form action="">
                <input type="text" id="item" name="item"> <input type="submit">
            </form>
        </div>
        <div id="listSection">
            <h2>Items <i>--</i></h2>
            <ul id="items">
                <li class="items-group">Item 1</li>
                <li class="items-group">Item 2</li>
                <li class="items-group">Item 3</li>
                <li class="items-group">Item 4</li>
            </ul>
        </div>
    </section>
    <script src="index2.js"></script>
</body>
</html>
