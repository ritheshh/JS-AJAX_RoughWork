<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Form Validation</title>
    <script type="text/javascript">
        function validate() {
            var username = document.getElementById("usrnm");
            var password = document.getElementById("pwd");
            if(username.value.trim() == "") {
                alert("No blank spaces are accepted in Username");
                username.style.border = "solid 3px red";
                document.getElementById("usrInvalid").style.visibility = "visible";
                return false;
            }
            else if(username.value.trim().length < 7) {
                alert("Username should be a minimum length of 8 characters");
                username.style.border = "solid 3px red";
                document.getElementById("usrInvalid").style.visibility = "visible";
                return false;
            }
            else if(password.value.trim() == "") {
                alert("No blank spaces are accepted in Password");
                password.style.border = "solid 3px red";
                document.getElementById("pwdInvalid").style.visibility = "visible";
                return false;
            }
            else if(password.value.trim().length < 7) {
                alert("Password should be a minimum length of 8 characters");
                password.style.border = "solid 3px red";
                document.getElementById("pwdInvalid").style.visibility = "visible";
                return false;
            }
            else {
                return true;
            }

        }
    </script>
</head>
<body>
    <h1>Log-in to JS - Button Click Page:</h1>
    <form action="buttonClick.html" onsubmit="return validate()">
        <input type="text" id="usrnm" placeholder="Username">
        <label id="usrInvalid" style="color: red; visibility: hidden;">Invalid Username</label> <br><br>
        <input type="password" id="pwd" placeholder="Password"> 
        <label id="pwdInvalid" style="color: red; visibility: hidden;">Invalid Password</label> <br> <br>
        <input type="submit" value="log-in">
    </form>
</body>
</html>
