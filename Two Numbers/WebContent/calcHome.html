<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Two Numbers</title>
	<style>
		ul {
			padding: 0px;
			list-style-type: none;
		}
		li {
			display: inline-block;
			margin-right: 10px;
		}
	</style>
</head>

<body>
	Enter two numbers: <br>
	<form action="calculator" method="POST">
		Number 1: <input type="text" name="num1"> <br> 
		Number 2: <input type="text" name="num2"> <br>
		<ul>
			<li> <input type="submit" value="Add" name="submit"> </li>
			<li> <input type="submit" value="Subtract" name="submit"> </li>
			<li> <input type="submit" value="Multiply" name="submit"> </li>
			<li> <input type="submit" value="Divide" name="submit"> </li>
		</ul>
	</form>
</body>

</html>
